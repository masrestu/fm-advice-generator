<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            display: none;
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>

    <link rel="stylesheet" href="./style.css">

    <script defer src="./script.js"></script>
</head>

<body>
    <div class="container">
        <main>
            <div class="dynamic">
                <h1>Advice #<span id="advice-id"></span></h1>
                <p>
                    "Lorem ipsum dolor sit, amet consectetur adipisicing elit. Obcaecati, rem."
                </p>
                <div class="overlay"><span>⚂</span></div>
            </div>
            <img src="./images/pattern-divider-mobile.svg" alt="pattern divider">
            <img src="./images/pattern-divider-desktop.svg" alt="pattern divider">
            <button class="generate-advice"></button>
        </main>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/masrestu">masrestu</a>.
    </div>
</body>

</html>
